<ion-view title="{{day.name}}">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content class="has-header">

        <div ng-if="day">
          <div class="list">
              <span ng-repeat="session in day.sessions">
                  <span ng-if="session.description && session.speakers.length > 0">
                      <a class="item item-icon-right" href="#/app/session/{{session.id}}">
                        <h2>{{session.title}}</h2>
                        <p>{{session.time}} {{session.room}} room</p>
                        <i class="icon ion-chevron-right"></i>
                      </a>
                  </span>
                  <span ng-if="!session.description">
                      <div class="item">
                          <h2>{{session.title}}</h2>
                          <p>{{session.time}} {{session.room}} room</p>
                      </div>
                  </span>
              <span>
          </div>
        </div>

    </ion-content>
</ion-view>
